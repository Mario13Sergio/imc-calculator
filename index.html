<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-calculater">
            <header>
                <h1>CALCULADORA IMC</h1>
            </header>

            <main>
                <form action="">
                    <section>
                        <label for="height">Sua Altura</label>
                        <input type="number" id="height" placeholder="cm">
                    </section>


                    <section>
                        <label for="weight">Seu Peso</label>
                        <input type="number" id="weight" placeholder="kg">
                    </section>

                    <button class="calculateButon">CALCULAR</button>

                </form>

                
            </main>
        </div>
    </div>

    <aside>
        <h2>SEU RESULTADO</h2>
        <p class="result">Seu IMC é 23.96 Peso Normal</p>
    </aside>

    <footer>
        &copy; Curso de Desenvolvimento Web - Jucás
    </footer>

    <div class="containerModal">
        <div class="modal">
            <p class="result">Seu IMC é 23.96 Peso Normal</p>
            <button class="closeButon">X</button>
        </div>
    </div>

</body>
</html>
